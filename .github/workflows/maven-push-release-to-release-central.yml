name: Publish To Maven

on:
  release:
    types: [published]
  workflow_dispatch:
#  push:
#    branches:
#      - main

env:
  MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_OSSRH_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_OSSRH_TOKEN }}
  MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_CENTRAL_GPG_PASSPHRASE }}
  MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_CENTRAL_GPG_PRIVATE_KEY }}

jobs:
  publish:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Normalize secrets' line ending
        id: normalized-secrets
        run: |
          echo "SANITIZED_MAVEN_GPG_PASSPHRASE=$(echo -n ${MAVEN_GPG_PASSPHRASE} | tr '\n' ',' | sed -e 's#,#\\n#g')" >> GITHUB_OUTPUT
          echo "SANITIZED_MAVEN_GPG_PRIVATE_KEY=$(echo -n ${MAVEN_GPG_PRIVATE_KEY} | tr '\n' ',' | sed -e 's#,#\\n#g')" >> GITHUB_OUTPUT
          echo "SANITIZED_MAVEN_USERNAME=$(echo -n ${MAVEN_USERNAME} | tr '\n' ',' | sed -e 's#,#\\n#g')" >> GITHUB_OUTPUT
          echo "SANITIZED_MAVEN_PASSWORD=$(echo -n ${MAVEN_PASSWORD} | tr '\n' ',' | sed -e 's#,#\\n#g')" >> GITHUB_OUTPUT

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: SANITIZED_MAVEN_USERNAME
          server-password: SANITIZED_MAVEN_PASSWORD
          gpg-private-key: SANITIZED_MAVEN_GPG_PRIVATE_KEY
          gpg-passphrase: SANITIZED_MAVEN_GPG_PASSPHRASE
        env:
          SANITIZED_MAVEN_USERNAME: ${{ steps.normalized-secrets.outputs.SANITIZED_MAVEN_USERNAME }}
          SANITIZED_MAVEN_PASSWORD: ${{ steps.normalized-secrets.outputs.SANITIZED_MAVEN_PASSWORD }}
          SANITIZED_MAVEN_GPG_PRIVATE_KEY: ${{ steps.normalized-secrets.outputs.SANITIZED_MAVEN_GPG_PRIVATE_KEY }}
          SANITIZED_MAVEN_GPG_PASSPHRASE: ${{ steps.normalized-secrets.outputs.SANITIZED_MAVEN_GPG_PASSPHRASE }}

      - name: Publish package
        run: "mvn clean deploy --batch-mode -DskipTests -Pci-cd"
